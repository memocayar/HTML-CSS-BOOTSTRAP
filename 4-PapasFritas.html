<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h1>Papas fritas</h1>
    <p>Receta de papas fritas</p>
    <img src="https://www.cocinacaserayfacil.net/wp-content/uploads/2014/12/patatas-fritas-crujientes.jpg" alt="papas fritas">

    <h3>Ingredientes</h3>
    <ul>
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>

    <h3>Elaboración (Pasos)</h3>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortarlas en baston</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que estén doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
</body>
</html>
